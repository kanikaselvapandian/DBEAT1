<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Lending Application</title>
    <!-- Bootstrap CSS -->

    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <!-- Custom CSS -->
        <link rel="stylesheet" href="../css/wallet.css">
        <!-- Latest compiled and minified JavaScript -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <!-- Vue 3 -->
        <script src='https://cdn.jsdelivr.net/npm/vue@3.0.2/dist/vue.global.js'></script>
        <script type = "module" src="../js/loan.js"></script>
    </head>
    <body>
        <!-- Add the navigation bar -->
        <nav class="navbar navbar-expand-lg navbar-dark">
            <a class="navbar-brand" href="#">LendInSync</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="wallet.html">Wallet</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="marketplace.html">Marketplace</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="my_loans.html">My Loans</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="profile.html">Profile</a>
                    </li>
                </ul>
            </div>
        </nav>
        <br>
        
        <div class="container" id="loan">
            <div class="row">
                <div class="col-6">
                    <form>
                        <legend>Create Lending Application</legend>
                        <div class="mb-3 pt-2">
                            <label for="investment_amount" class="form-label">Investment Amount</label>
                            <input autofocus v-model="investment_amount" type="number" class="form-control" id="investment_amount" aria-describedby="investment_amount">
                        </div>
                        <div class="form-group">
                            <label for="currency">Currency:</label>
                            <select v-model="selectedCurrency" class = "form-control" @change="getExchangeRate(selectedCurrency)">
                                <option v-for="currency in currency_info" :value="currency.CurrencyCode">
                                    {{currency.CountryName}} ({{ currency.CurrencyCode }})
                                </option>
                            </select>
                        </div>
                        <div class="mb-3 pt-2">
                            <label for="interest_rate" class="form-label">Interest Rate</label>
                            <input v-model="interest_rate" type="number" class="form-control" id="interest_rate" aria-describedby="interest_rate">
                        </div>
                        <div class="mb-3">
                            <label for="loan_term" class="form-label">Loan Term</label>
                            <input v-model="loan_term" type="number" class="form-control" id="loan_term">
                        </div>
                    </form>
                </div>
                <div class="col-6">
                    <form>
                        <legend>Summary</legend>
                          <div class="mb-3">
                            <p>Total Interest Amount:<span v-if="investment_amount.value && loan_term.value && interest_rate.value"> {{total_interest_amount}}</span></p>
                          </div>
                          <div class="mb-3">
                            <p>Revenue:<span v-if="investment_amount.value && loan_term.value && interest_rate.value"> {{revenue}}</span></p>
                          </div>
                        <button type="submit" class="btn btn-primary" @click="create_lending_application($event)">Submit</button>
                    </form>
                    <div v-if = "errorsFound">
                            <hr>
                            <div class="alert alert-danger" role="alert">
                                <ul>
                                    <li v-for="error in validation_errors">{{ error }}</li>
                                </ul>
                            </div>
                        </div>
                </div>
            </div>
        </div>
    
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <!-- Bootstrap Javascript -->
    <script src='https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js'
    integrity='sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM'
    crossorigin='anonymous'></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    </body>
</html>
